<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your Cart</h1>

        {% if cart %}
        <form id="cartForm" method="POST" action="{{ url_for('update_cart') }}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td><img src="{{ item.image }}" alt="{{ item.name }}" width="50"> {{ item.name }}</td>
                        <td>${{ item.price }}</td>
                        <td>
                            <input type="number" class="form-control quantity-input" 
                                   name="{{ item.name }}" value="{{ item.quantity }}" 
                                   data-price="{{ item.price }}" min="1" 
                                   onchange="updateTotal(this)">
                        </td>
                        <td class="total-price">${{ item.price * item.quantity }}</td>
                        <td>
                            <a href="{{ url_for('delete_item', item_name=item['name']) }}" class="btn btn-danger">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h4>Total: $<span id="cart-total">{{ total }}</span></h4>
            <a href="{{ url_for('checkout') }}" class="btn btn-success">Proceed to Checkout</a>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Continue Shopping</a>
        {% else %}
        <p>Your cart is empty. <a href="{{ url_for('index') }}">Continue shopping</a></p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to update the total dynamically when the quantity is changed
        function updateTotal(input) {
            const quantity = input.value;
            const price = input.dataset.price;
            const totalPrice = (quantity * price).toFixed(2);

            // Update the total price for this row
            input.closest('tr').querySelector('.total-price').textContent = `$${totalPrice}`;

            // Update the grand total
            let grandTotal = 0;
            document.querySelectorAll('.total-price').forEach(function(td) {
                grandTotal += parseFloat(td.textContent.replace('$', ''));
            });

            document.getElementById('cart-total').textContent = grandTotal.toFixed(2);

            // Update the cart in session automatically via AJAX
            const formData = new FormData(document.getElementById('cartForm'));
            fetch("{{ url_for('update_cart') }}", {
                method: "POST",
                body: formData
            }).then(response => response.json())
              .then(data => {
                if (data.success) {
                    console.log('Cart updated successfully');
                }
            }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
